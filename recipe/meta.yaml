{% set version = '0.2.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-cardx
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/cardx_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/cardx/cardx_{{ version }}.tar.gz
  sha256: 39a630145aaf28b601bd9bebafc51f7ed5f59b8ed9a4047506d3d0d0cc860689

build:
  merge_build_host: True  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
    - cross-r-base {{ r_base }}    # [build_platform != target_platform]
  host:
    - r-base
    - r-cards >=0.2.0
    - r-cli >=3.6.1
    - r-dplyr >=1.1.2
    - r-glue >=1.6.2
    - r-rlang >=1.1.1
    - r-tidyr >=1.3.0
  run:
    - r-base
    - r-cards >=0.2.0
    - r-cli >=3.6.1
    - r-dplyr >=1.1.2
    - r-glue >=1.6.2
    - r-rlang >=1.1.1
    - r-tidyr >=1.3.0

test:
  commands:
    - $R -e "library('cardx')"           # [not win]
    - "\"%R%\" -e \"library('cardx')\""  # [win]

about:
  home: https://github.com/insightsengineering/cardx
  license: Apache-2.0
  summary: Create extra Analysis Results Data (ARD) summary objects. The package supplements
    the simple ARD functions from the 'cards' package, exporting functions to put statistical
    results in the ARD format. These objects are used and re-used to construct summary
    tables, visualizations, and written reports.
  license_family: APACHE
  license_file:
    - LICENSE-2.0.txt

extra:
  recipe-maintainers:
    - conda-forge/r
